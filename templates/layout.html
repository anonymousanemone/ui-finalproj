<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else 'Learning App' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Website Title -->
  <div class="container text-center my-4">
    <h1 class="display-5 fw-bold">Learning App</h1>
  </div>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container justify-content-center">
      <div class="btn-group" role="group" aria-label="Navigation Buttons">
        <a href="/" class="btn btn-outline-primary">Home</a>
        <a href="/learn/1" class="btn btn-outline-secondary">Learn</a>
        <a href="/quiz/1" class="btn btn-outline-success">Quiz</a>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
