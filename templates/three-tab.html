{% extends "layout.html" %}
{% block content %}

<div class="container py-5">
<h2 class="mb-4">Tab Navigation Example</h2>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab">Tab 1</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab">Tab 2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab">Tab 3</button>
      </li>
    </ul>
    <div class="tab-content p-3 border border-top-0" id="myTabContent">
      <div class="tab-pane fade show active" id="tab1" role="tabpanel">This is content for Tab 1.</div>
      <div class="tab-pane fade" id="tab2" role="tabpanel">This is content for Tab 2.</div>
      <div class="tab-pane fade" id="tab3" role="tabpanel">This is content for Tab 3.</div>
    </div>
    <button id="nextBtn" class="btn btn-primary mt-3" disabled>Next</button>
</div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const visitedTabs = new Set();
    const tabButtons = document.querySelectorAll('[data-bs-toggle="tab"]');
    const nextBtn = document.getElementById('nextBtn');

    tabButtons.forEach(button => {
      button.addEventListener('shown.bs.tab', function (e) {
        const tabId = e.target.getAttribute('data-bs-target');
        visitedTabs.add(tabId);
        if (visitedTabs.size === tabButtons.length) {
          nextBtn.disabled = false;
        }
      });
    });
  </script>

{% endblock %}
